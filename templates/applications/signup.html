{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}


{% block title %}Register - Scholarship Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ crispy_form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
                </form>

                <hr class="my-4">

                    <div class="text-center mt-4">
                        <p>Or sign up with:</p>
                              <!-- <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 mb-2"> -->
                                   <i class="fab fa-google"></i> Google
                               </a>
                               
      </div>


                <p class="mt-4 text-center">Already have an account? <a href="{% url 'applications:login' %}">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
